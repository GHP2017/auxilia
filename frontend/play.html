<!doctype html>
<html>
	<head>
  <!-- #222326, #EB4533, #37393E -->
	<meta charset="UTF-8">
	<title>Auxilia - Group Music Sharing Platform</title>
  <link rel="stylesheet" type="text/css">
	<link href="css/layout.css" rel="stylesheet" type="text/css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="css/boilerplate.css" rel="stylesheet" type="text/css">
     <link rel="shortcut icon" type="image/png" href="favicon.png"/>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="css/boilerplate.css" rel="stylesheet" type="text/css">
   <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#fc2558">
<meta name="msapplication-TileColor" content="#fc2558">
<meta name="msapplication-TileImage" content="/mstile-144x144.png">
<meta name="theme-color" content="#ffffff">
</head>
<body bgcolor="#222326">
	<div id="app">
	<div style="text-align: center; margin-top: 10px;"><input type="search" placeholder="Search" class="query"></div>
	<div class="title" style="text-align: center; margin-top: 7px;">Current Queue</div>
  <div class="queue">
	<div v-for="(song, index) in queue">
  <div class="row">
  	<img class="artwork" v-bind:src="song.album_uri" alt="artwork"/>
    <div class="song_name">{{song.name}}</div>
    <div class="song_info">{{song.artist}} - {{song.album_name}}</div>
    <table class="extra">
    	<tr>
      	<td>
			<div v-if="song.was_upvoted">
				<img id="upvote" class="uvote" src="images/up_active.png" alt="Upvoted" onmouseover="this.style.cursor='pointer'" v-on:click="upvote(index)" />
			</div>
			<div v-else>
				<img id="upvote" class="uvote" src="images/up.png" alt="Up Vote" onmouseover="this.style.cursor='pointer'" v-on:click="upvote(index)" />	
			</div>
			</td>
        <td>
			<img id="downvote" class="dvote" src="images/down.png" alt="Down Vote" onmouseover="this.style.cursor='pointer'" onclick="chngimg2()" /></td>
        <td><div class="duration">Duration: 3:23</div></td>
        <td><div class="year">Year: 2017</div></td>
     </tr>
    </table>
  </div>
	</div>
  </div>
	
  <div class="current">
  	<div class="title" style="margin-top: 7px; margin-bottom: 5px;">Playing Now:</div>
  	<img class="artwork" src="https://images.genius.com/ccc87d4afb4e2d957a8c3c2700390bc1.1000x1000x1.jpg" alt="artwork"/>
    <div class="song_name">I'm the One</div>
    <div class="song_info" style="margin-top: 3px;">DJ Khaled ft. Justin Bieber, Quavo, Chance the Rapper, &amp; Lil Wayne - Grateful</div>
    <div style="width: 100%; margin-top: 4px;">
      <div class="current_time">1:23</div>
      <div class="progcontainer"><progress value="23" max="100" style="width: 49%;"></progress></div>
      <div class="total_time">3:49</div>
    </div>
  </div>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/socket.io.min.js"></script>
	<script type="text/javascript" src="js/foundation.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
